<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxes</title>
</head>
<body>
    <div style="border: 50px solid blue; margin-top: 10px; margin-left: 300px; width: 650px;"></div>
    <div style="display: flex; margin-left: 300px; margin-top: 20px;">
        <div style="width: 200px; height: 300px; background-color: yellow;"></div>
        <div style="display: flex; background-color:red;margin-left: 50px; width: 500px;">
            <div style=" width: 200px;background-color: orange;margin: 30px;">
                <div style="border: 50px solid green; margin: 30px; width: 50px;"></div>
                <div style="border: 30px solid pink; margin: 20px;"></div>
            </div>
            <div style="display: flex; background-color: purple; margin: 30px; width: 200px;">
                <div style="width: 55px; height: 150px; background-color: gold; margin-top: 50px; margin-left: 20px;"></div>
                <div style="width: 55px; height: 150px; background-color: brown; margin-top: 50px; margin-left: 30px;"></div>
            </div>
        </div>
    </div>
    <div style="display: flex;">
        <div style="border:1px solid black; width: 600px; margin-top: 30px; margin-left: 300px;">
            <div style=" width: 550px; height: 50px; background-color: rgb(49, 32, 32); margin-top: 15px; margin-left: 25px;"></div>
        </div>
        <div style="width: 120px; height: 150px; background-color: aqua; margin-top: 30px; margin-left: 30px; display: flex; align-items: flex-end;">
            <div style="width: 80px; height: 30px; background-color: bisque; margin: 20px;"></div>
        </div>
    </div>
</body>
</html>

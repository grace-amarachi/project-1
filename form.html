<!Doctype html>
<html>
<head>
<title>Form</title>
</head>
<body>
<form>
	First Name:<input type="text" name="Your name"><br>
	<p>Password:<input type="Password" name="words"></p>
	<p>Gender:<input type="radio" name="gender" value="male"/>male <input type="radio" name="gender" value="female"/>female</p>
	<p>Courses: <input type="checkbox" name="course" value="Law"/>Law
		<input type="checkbox" name="course" name="Math"/>Math
		<input type="checkbox" name="course" value="English"/>English
	</p>
	Level: <select name="level">
		<option>100</option>
		<option>200</option>
		<option>300</option>
		<option>400</option>
		<option>500</option>
	</select><br>
	<p>Comment:<textarea name="comment" rows="1" cols="5">	
	</textarea></p>
	<input type="submit" value="submit"><br>
	<input type="Reset" value="Reset"><br>
	<input type="button" value="Click me">
</form><br>
<style>BUTTON {background-color:red; border-color:red;}</style>
<button>subscribe</button>
</body
</html>
